<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lester's Release Method</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Import Playfair Display (NYT Headline style) and Source Serif 4 (Body text) */
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Source+Serif+4:ital,wght@0,300;0,400;0,600;1,400&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
      
      body {
        font-family: 'Source Serif 4', 'Noto Sans SC', serif;
        background-color: #fcfbf7; /* Very light paper color */
      }
      
      h1, h2, h3, h4, .font-heading {
        font-family: 'Playfair Display', serif;
        letter-spacing: -0.01em;
      }

      /* Smooth fade transitions */
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 500ms cubic-bezier(0.23, 1, 0.32, 1), transform 500ms cubic-bezier(0.23, 1, 0.32, 1);
      }
      .fade-exit {
        opacity: 1;
        transform: translateY(0);
      }
      .fade-exit-active {
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 300ms, transform 300ms;
      }
    </style>
